[
build
]
  functions = "netlify/functions"
  publish = "public"

[
functions
]
  node_bundler = "esbuild"

[[
redirects
]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[
dev
]
  functions = "netlify/functions"
  publish = "public"

[
build.environment
]
  NODE_VERSION = "18"